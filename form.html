<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <h1>ToTheNew</h1>

            <ul class="navbar-nav ml-auto mr-90" id="home-bar">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Quick Help</a>
                </li>
            </ul>
        </nav>

        <hr>
        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="container form-container">
                    <div class="container form-head" >
                        <h3 id="header3">Bug Report</h3>
                    </div>

                    <div class="container form-body">
                        <form>
                            <form action="" class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" type="text">
                            </form>

                            <form action="" class="form-group">
                                <label for="title">Description:</label>
                                <input class="form-control" type="text">
                            </form>

                            <form action="" class="form-group dropdown-group">
                                <div class="form-group">
                                    <label>Operating System:</label>
                                    <select class="form-control dropdown-group" id="exampleFormControlSelect1">
                                      <option selected>Windows XP</option>
                                      <option>Mac OS Catalina</option>
                                      <option>Ubuntu 18.04</option>
                                    </select>
                                  </div>
                            </form>

                            <form action="" class="form-group dropdown-group">
                                <div class="form-group">
                                    <label>Product:</label>
                                    <select class="form-control dropdown-group" id="exampleFormControlSelect1">
                                      <option>Duolingo</option>
                                      <option selected>Formoid</option>
                                      <option>Reddit</option>
                                    </select>
                                  </div>
                            </form>

                            <form action="" class="form-group">
                                <label for="title">Version:</label>
                                <input class="form-control" type="text">
                            </form>
                            
                            <form action="" class="form-group license">
                                <label for="title">License:</label>
                                <div class="radios">
                                    <div class="rad-cont">
                                        <input class="form-check-input" name="lic" type="radio">
                                        <label class="form-check-label">Free</label>
                                    </div>
                                    <div class="rad-cont">
                                        <input class="form-check-input" type="radio" name="lic">
                                        <label class="form-check-label">Business</label>
                                    </div>    
                                </div>
                            </form>

                            <form action="" class="form-group">
                                <div class="form-group ">
                                    <label>Severity:</label>
                                    <select class="form-control dropdown-group" id="exampleFormControlSelect1">
                                      <option>Low</option>
                                      <option selected>Critical</option>
                                      <option>Medium</option>
                                    </select>
                                  </div>
                            </form>

                            <!-- <form action="" class="form-group">
                                <label for="title">Attachments:</label>
                                <input class="form-control" type="file">
                            </form> -->

                            <div class="input-group">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">No File Selected</label>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="container form-foot" >
                        <button class="btn btn-primary-light">Send</button>
                    </div>

                </div>
            </div>
            <div class="col-3"></div>
        </div>
        

    </div>
</body>
</html>
