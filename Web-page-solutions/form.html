<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
    <nav>
        <h1>ToTheNew</h1>
        <div class="menu">
            <a class="links" href="#">Home</a>
            <a class="links" href="#">Quick Help</a>
        </div>
        <hr>
    </nav>

</head>
<body>
    <div class="form-backdrop">
        <div class="form-container">
            <div class="form-head">
                <h3>Bug Report</h3>
            </div>
            
            <div class="form-body">
                <form action="">
                    <label for="title">Title:</label>
                    <br>
                    <br>
                    <input type="text" required>
                    <br>
                    <br>
                    
                    <label for="description">Description:</label>
                    <br>
                    <br>
                    <textarea name="description" id="" cols="30" rows="8" required></textarea>
                    <br>
                    <br>

                    <label for="operating-system">Operating System:</label>
                    <br>
                    <br>
                    <select name="os" class="coloured-inputs">
                        <option value="macosx">Mac OS X</option>
                        <option value="winxp" selected>Windows XP</option>
                        <option value="ubuntu">Ubuntu</option>
                    </select>
                    <br>
                    <br>

                    <label for="product">Product:</label>
                    <br>
                    <br>
                    <select name="product" class="coloured-inputs" required>
                        <option value="duolingo" sele>Duolingo</option>
                        <option value="formoid" selected>Formoid</option>
                        <option value="hangouts">Hangouts</option>
                    </select>
                    <br>
                    <br>

                    <label for="version">Version:</label>
                    <br>
                    <br>
                    <input class="version" type="text" required>
                    <br>
                    <br>

                    <label for="license">License:</label>
                    <br>
                    <br>
                    <div class="radios">
                    
                    <div>
                    <input name="license" type="radio">Free</input>
                    </div>
                    
                    <div class="business">
                    <input name="license" type="radio">Business</input>
                    </div>

                    </div>
                    <br>
                    <br>

                    <label for="severity">Severity:</label>
                    <br>
                    <br>
                    <select name="severity" class="coloured-inputs">
                        <option value="low" sele>Low</option>
                        <option value="critical" selected>Critical</option>
                        <option value="medium">Medium</option>
                    </select>
                    <br>
                    <br>

                    <label for="attachment">Attachments:</label>
                    <br>
                    <br>

                    <div class="attach">
                        <span>No files Selected</span>
                        <button>
                            <input class="custom-file-input" type="file">
                        </button>
                    </div>

                    <br>
                    <br>

                </form>
            </div>

            <div class="form-foot">
                <button class="send">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
